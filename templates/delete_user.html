{% extends "public_template.html" %}

{% block title %}Delete User{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Delete User</h1>
      <h4>User with provided ID will be deleted</h4>
      <hr>

      {% if error_summary %}
      <p class="text-danger float-right">{{ error_summary }}</p>
      {% endif %}

      <form action="/delete_user" method="POST">
        <div class="form-group">
          <label>ID Number</label>
          <!-- To access form data in Flask, you must provide the name attribute in each of the forms input tags -->
          <input type="text" class="form-control" id="id" name="id">
        </div> 

        <button type="submit" id="submit" class="btn btn-primary">Delete</button>
      </form>  
    </div>
  </div>
</div>

{% endblock %}
